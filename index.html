<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>

    <main class="clearfix">

                    <li><img src="img/home.svg" alt="home"><a href="#">Home</a></li>

            <div class="fixed-container">
                <h3>Playlist</h3>

            <div class="wrapper-index">

                </ul>

                <img src="img/download.svg" alt="download-icon"> <a href="#">Installa app</a>
            </div>
        
            <div class="wrapper-profile bottom">
                <img src="img/profile.svg" alt="download-icon"> <a href="#">John Doe</a>
            </div>

        </div>

        <div class="main">
            <div class="header clearfix">
                <a href="#">effettua l'upgrade</a>
            </div>
            
        </div>

    <section class="footer">
       <div class="wrapper-artist">
            <div class="artist-image">
                <img src="img/sinister.jpeg" alt="immagine artista"><a href="#"></a>
                <a href="#">Sinister</a>

                    <a href="#">Brano</a>
                    <a href="#">Nome</a>
                </div> 
            </div>
